 <!-- html이 먼저 랜더링하고 js 실행 브라우저가 문서 객체를 모두 읽고나서 실행하는 이벤트 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log(document) // HTML은 하나의 객체화 된 것이다. ( 브라우저가 )
                // 왜?? 객체화 한 이유 : 다양한 속성/메소드를 사용할려고 [JS 쓸려고 HTML텍스트 언어고 JS는 객체 언어]
            console.log(document.body); // 마크업(요소)를 객체로 호출. !! 객체!
            console.log(document.body.innerHTML) // 마크업(요소) 사이에 있는 HTML을 문자로 호출 !! 문자!
            const h1 = `<h1>DOMContentLoaded실행</h1>`
            document.body.innerHTML += `안녕3`
        })
            // .addEventListener('') : 문서(document) 이벤트를 읽는다.
                // .addEventListener('DOMContentLoaded', 함수) : 문서의 내용을 모두 읽었을 때.
                    //function(){} : 익명함수 : 이름이 없는 함수
       /*  document.onload = function(){
            alert('ddd')
            document.body.innerHTML += `안녕4`;
        }
        document.addEventListener('load', function(){
            document.innerHTML += '안녕5'
        }) */   // 구버전
        window.onload = function(){ // 윈도우 창이 열렸을 때!
            alert('dd')
        }

        document.addEventListener('load', function(){
            document.innerHTML += '안녕6'
        })
    </script>
